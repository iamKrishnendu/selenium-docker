version: "3.8"
services:
  chrome:
    image: selenium/node-chrome:4.13.0-20231004
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  firefox:
    image: selenium/node-firefox:4.13.0-20231004
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  selenium-hub:
    image: selenium/hub:4.13.0-20231004
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
  maven-builder:
    image: maven:4.0.0-rc-4-eclipse-temurin-17-noble
    container_name: maven-builder-container
    working_dir: /usr/src/app
    volumes:
        - .:/usr/src/app  # Mounts your local project directory into the container
        - maven-cache:/root/.m2  # Caches Maven dependencies to speed up builds
    command: mvn clean install
volumes:
    maven-cache: